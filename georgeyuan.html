//EXERCISE 2


var getSentence = function(){
	var sentences = ["I like pizza.", "I want to go for a hike.", "JavaScript is fun!", "I hate functions."]
	var randomNum;
	function getRandomNumber(min, max){
		 randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
	}
	getRandomNumber(0,sentences.length - 1);
	$('.greeting').append('<p>' + sentences[randomNum] + '</p>')
	
}

$('.random').click(getSentence);
